<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Nos photographes - Fish-eye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8f9624369.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logo" src="logo.png" alt="logo" /></a>
    </header>
    <main>
      <header id="ph_profil">
        <section id="ph_profil_header" class="ph_profil_header">
          <article class="ph_profil">
            <div class="ph_infos">
              <h2>Mimi Keel</h2>
              <p class="ph_city">London, UK</p>
              <p class="ph_tagline">Voir le beau dans le quotidien</p>
              <ul class="filter ph-filter">
                <li>#portrait</li>
                <li>#events</li>
                <li>#travel</li>
                <li>#animals</li>
              </ul>
            </div>
            <button>Contactez-moi</button>
            <img src="photos/Photographers ID Photos/MimiKeel.jpg" alt="" />
          </article>
        </section>
      </header>
      <div id="box">
        <span>297 081 <i class="fas fa-heart"></i></span>
        <span>300€ / jour</span>
      </div>
      <div class="works-sort">
        <span class="sort-text">Trier par</span>
        <div id="sort-wrapper">
          <button class="sort-btn">
            Popularité
            <i class="fas fa-chevron-down arrow-down-open"></i>
          </button>
        </div>
      </div>
      <div id="ph_works">

      </div>
    </main>

    <script type="module" src="js/photographers.js"></script>

  </body>
</html>
