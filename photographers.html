<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Nos photographes - Fish-eye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8f9624369.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logo" src="logo.png" alt="logo" /></a>
    </header>
    <main>
      <div>
        <header id="ph_profil">
          <section id="ph_profil_header" class="ph_profil_header">
            <article class="ph_profil">
              <div class="ph_infos">
                <h2>Mimi Keel</h2>
                <p class="ph_city">London, UK</p>
                <p class="ph_tagline">Voir le beau dans le quotidien</p>
                <ul class="filter ph-filter">
                  <li>#portrait</li>
                  <li>#events</li>
                  <li>#travel</li>
                  <li>#animals</li>
                </ul>
              </div>
              <button>Contactez-moi</button>
              <img src="photos/Photographers ID Photos/MimiKeel.jpg" alt="" />
            </article>
          </section>
        </header>
        <div id="box">
          <span>297 081 <i class="fas fa-heart"></i></span>
          <span>300€ / jour</span>
        </div>
        <div class="works-sort">
          <span class="sort-text">Trier par</span>
          <div id="sort-wrapper" class="sort-wrapper">
            <button class="sort-btn">
              Popularité
              <i class="fas fa-chevron-down arrow-down-open"></i>
            </button>
          </div>
          <div class="sort-wrapper sort-wrapper-open">
            <button class="sort-btn">
              Popularité
              <i class="fas fa-chevron-up arrow-down-open"></i>
            </button>
            <button class="sort-btn">
              Date
            </button>
            <button class="sort-btn">
              Titre
            </button>
          </div>
        </div>
        <div id="ph_works">
  
        </div>
      </div>
      <!-- <div class="lightbox">
        <i class="arrow_left fas fa-chevron-left"></i>

        <div>

          <img src="photos/Mimi/Animals_Rainbow.jpg" alt="">
          <h2 class="lightbox_title">Rainbow Bird</h2>

        </div>
        <i class="lightbox_close_icon fa fa-times"></i>
        <i class="arrow_right fas fa-chevron-right"></i>
      </div> -->
    </main>

    <script type="module" src="js/photographers.js"></script>

  </body>
</html>
