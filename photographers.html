<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Nos photographes - Fish-eye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8f9624369.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logo" src="logo.png" alt="logo" /></a>
    </header>
    <main>
      <div class="mainDiv">
        <header id="ph_profil">
          <section id="ph_profil_header" class="ph_profil_header">
            <article class="ph_profil">
              <div class="ph_infos">
                <h2>Mimi Keel</h2>
                <p class="ph_city">London, UK</p>
                <p class="ph_tagline">Voir le beau dans le quotidien</p>
                <ul class="filter ph-filter">
                  <li>#portrait</li>
                  <li>#events</li>
                  <li>#travel</li>
                  <li>#animals</li>
                </ul>
              </div>
              <span class="modal-btn">Contactez-moi</span>
              <img src="photos/Photographers ID Photos/MimiKeel.jpg" alt="" />
            </article>
          </section>
        </header>
        <div id="box">
          <span>297 081 <i class="fas fa-heart"></i></span>
          <span>300€ / jour</span>
        </div>
        <div class="works-sort">
          <span class="sort-text">Trier par</span>
          <div id="sort-wrapper" class="sort-wrapper">
            <button id="sort-btn">
              Popularité
              <i class="fas fa-chevron-down arrow-down-open"></i>
            </button>
          </div>
          <div class="sort-wrapper sort-wrapper-open">
            <button class="sort-btn">
              Popularité
              <i class="fas fa-chevron-up arrow-down-open"></i>
            </button>
            <button class="sort-btn">
              Date
            </button>
            <button class="sort-btn sort-btn__last">
              Titre
            </button>
          </div>
        </div>
        <div id="ph_works">
  
        </div>
      </div>
      <form id="contact" name="reserve" action="" method="get" novalidate="" class="ph_form">
        <h1 id="formPhName"></h1>
        <i class="fas fa-times form-close"></i>
        <div class="formData ph_form__prenom">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom">
        </div>
        <div class="formData ph_form__nom">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom">
        </div>
        <div class="formData ph_form__email">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="formData ph_form__message">
          <label for="message">Votre message</label>
          <input type="text" id="message" name="message" size="">
        </div>
        <div class="ph_form__envoyer">
          <input type="submit" class="modalBtn" value="Envoyer">
        </div>
      </form>

      <div class="modalConfirm">
        <div><p>Merci ! Votre message a bien été envoyé.</p></div>
        <button id="modalConfirmBtn" class="modalBtn">Fermer</button>
        
        <i class="fas fa-times modalConfirmClose"></i>
      </div>

      <div id="lightbox"></div>
    </main>

    <script type="module" src="js/photographers.js"></script>

  </body>
</html>
